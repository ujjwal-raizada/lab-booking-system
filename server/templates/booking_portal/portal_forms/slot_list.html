{% extends 'base.html' %}

{% block title %}Instrument Slot List{% endblock %}



{% block content %}
<h2>Available Slots: {{ instrument_name }}</h2>
<form method="POST" action={% url 'book-machine' id=instrument_id %}>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Proceed</button>
</form>
{% endblock %}
