{% extends 'booking_portal/base.html' %}

{% block title %} Fourier Transform Infrared Spectrometer {% endblock %}

{% block content %}
<form action='book-machine/3' method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <p style="text-align: justify;">
        Note: the minimum amount of the sample should be 2 mg.
    </p>
    <div style="text-align: center;">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
{% endblock %}

{% block facility %} FTIR {% endblock %}
